{% load staticfiles %}
<html>
    <head>
        <title>Toms Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,400,900' rel='stylesheet' type='text/css'>        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <div class="page-header">
          {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu-button"><span class="glyphicon glyphicon-plus"></span></a>
          <a href="{% url 'post_draft_list' %}" class="top-menu-button"><span class="glyphicon glyphicon-edit"></span></a>
          <p class="top-menu-small">Hello {{ user.username }}<tiny>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</tiny></p>
          {% else %}
          <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu-button"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
          <h1><a href="{% url 'blog.views.post_list' %}">Tom's Blog</a></h1>
      </div>
      <div class="content">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>
  </body>
</html>
